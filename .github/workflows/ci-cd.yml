name: Production CI/CD

on:
  push:
    branches:
      - main

env:
  SERVER_USER: ubuntu
  APP_DIR: /opt/spare-parts-hub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------- BUILD STAGE ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Build server
        working-directory: server
        run: npm run build

      # ---------- PREP DEPLOY ----------
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      # ---------- DEPLOY DIST ----------
      - name: Upload compiled files
        run: |
          rsync -avz \
            --delete \
            server/dist/ \
            $SERVER_USER@${{ secrets.SERVER_IP }}:$APP_DIR/server/dist/

      # ---------- INSTALL PROD DEPS ----------
      - name: Install production dependencies on server
        run: |
          ssh $SERVER_USER@${{ secrets.SERVER_IP }} << EOF
            cd $APP_DIR/server
            npm ci --omit=dev
          EOF

      # ---------- RESTART PM2 ----------
      - name: Restart PM2
        run: |
          ssh $SERVER_USER@${{ secrets.SERVER_IP }} << EOF
            pm2 restart spare-parts-hub
            pm2 save
          EOF