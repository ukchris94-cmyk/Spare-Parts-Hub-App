---
- name: Configure Spare Parts Hub app server
  hosts: all
  become: yes
  vars:
    app_dir: /opt/spare-parts-hub
    repo_url: "https://github.com/ukchris94-cmyk/Spare-Parts-Hub-App.git"
  tasks:
    - name: Fix broken dpkg state
      ansible.builtin.shell: |
          dpkg --configure -a || true
          apt-get -f install -y || true
      changed_when: false  

    - name: Remove conflicting Ubuntu node packages
      ansible.builtin.apt:
        name:
          - libnode-dev
          - nodejs-doc
          - npm
        state: absent
        purge: yes 

    - name: Update and upgrade packages
      ansible.builtin.apt:
        update_cache: yes
        upgrade: dist

    - name: Install base packages
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - git
          - nginx
        state: present

    - name: Add NodeSource GPG key
      ansible.builtin.shell: |
        mkdir -p /etc/apt/keyrings
        curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key \
          | gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg
      args:
        creates: /etc/apt/keyrings/nodesource.gpg

    - name: Add NodeSource repository for Node 20
      ansible.builtin.shell: |
        echo "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] \
        https://deb.nodesource.com/node_20.x nodistro main" \
        | tee /etc/apt/sources.list.d/nodesource.list
      args:
        creates: /etc/apt/sources.list.d/nodesource.list

    - name: Update apt cache after adding NodeSource repo
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Node.js 20 LTS
      ansible.builtin.apt:
        name: nodejs
        state: present

    - name: Enable and start nginx
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: "0755"

    - name: Checkout application code
      git:
        repo: "{{ repo_url }}"
        dest: "{{ app_dir }}"
        version: main
        force: yes
        accept_hostkey: yes

    - name: Install Node dependencies (include devDependencies for build)
      ansible.builtin.npm:
        path: "{{ app_dir }}/server"
        ci: yes

    - name: Build server (TypeScript)
      ansible.builtin.command: npm run build
      args:
        chdir: "{{ app_dir }}/server"

    - name: Install PM2 globally
      npm:
        name: pm2
        global: yes

    - name: Start app with PM2
      args:
        chdir: "{{ app_dir }}/server"
      command: pm2 start npm --name spare-parts-hub -- start

    - name: Save PM2 process list
      command: pm2 save

    - name: Configure nginx reverse proxy
      copy:
        dest: /etc/nginx/conf.d/spare-parts-hub.conf
        content: |
          server {
            listen 80;
            server_name _;

            location / {
              proxy_pass http://127.0.0.1:3000;
              proxy_http_version 1.1;
              proxy_set_header Upgrade $http_upgrade;
              proxy_set_header Connection 'upgrade';
              proxy_set_header Host $host;
              proxy_cache_bypass $http_upgrade;
            }
          }
      notify: Reload nginx

  handlers:
    - name: Reload nginx
      service:
        name: nginx
        state: reloaded
